// Remove all existing Binds.
Unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
Key_updatelayout

// Slot Binds.
Bind "1"             "slot1"                                   // Equip: Primary weapon.
Bind "2"             "slot2"                                   // Equip: Secondary weapon (pistols).
Bind "3"             "slot3"                                   // Equip: Knife, Zeus or Hands (dangerzone).
Bind "4"             "slot4"                                   // Equip: Grenades [cycle] (same as 'invnextgrenade').
Bind "5"             "slot5"                                   // Equip: C4 Explosive or Medi-Shot.
Bind "6"             "slot6"                                   // Equip: High Explosive Grenade or Snowball.
Bind "7"             "slot7"                                   // Equip: Flashbang.
Bind "8"             "slot8"                                   // Equip: Smoke Grenade.
Bind "9"             "slot9"                                   // Equip: Decoy Grenade.
Bind "0"             "slot10"                                  // Equip: Incendiary Grenade/Molotov.

// Movement Binds.
Bind "a"             "+moveleft;r_cleardecals;TagBind"         // Strafe left, clears decal textures and Changes Clan Tag {script}.
Bind "d"             "+moveright;r_cleardecals;TagBind"        // Strafe right, clears decal textures and Changes Clan Tag {script}.
Bind "s"             "+back;r_cleardecals;TagBind"             // Move back, clears decal textures and Changes Clan Tag {script}.
Bind "w"             "+forward;r_cleardecals;TagBind"          // Move forward, clears decal textures and Changes Clan Tag {script}.

// Chat Binds.
Bind "u"             "messagemode2"                            // Team messages (chat only with the team).
Bind "y"             "messagemode"                             // Broadcast and Team messages (chat with all).
Bind "v"             "+voicerecord"                            // Activate the voice communication <hold to speak>.

// Other letter keys.
Bind "b"             "buymenu"                                 // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
Bind "c"             "dropc4"                                  // Drops C4 {script}.
Bind "e"             "+use"                                    // Execute actions.
Bind "f"             "+lookatweapon"                           // Inspect the weapon or lower the tablet (dangerzone).
Bind "g"             "drop"                                    // Drop the current weapon.
Bind "h"             ""                                        // -
Bind "i"             ""                                        // -
Bind "j"             ""                                        // -
Bind "k"             "callvote"                                // Open the vote menu.
Bind "l"             ""                                        // -
Bind "m"             "teammenu"                                // Open the team selection menu and the tablet (dangerzone).
Bind "n"             ""                                        // -
Bind "o"             ""                                        // -
Bind "p"             ""                                        // -
Bind "q"             "lastinv"                                 // Switches weapon to the last one held.
Bind "r"             "+reload; r_cleardecals"                  // Reload the currently weapon and clears decal textures.
Bind "t"             "+spray_menu"                             // Open the spray menu to apply spray on the aimed surface.
Bind "x"             ""                                        // -
Bind "z"             ""                                        // -

// Special keys.
Bind "escape"        "cancelselect"                            // Open/close the game menu.
Bind "tab"           "+score;r_cleardecals"                    // Shows the scoreboard or the tablet <hold to show> (dangerzone) and clears decal textures.
Bind "capslock"      ""                                        // -
Bind "shift"         "+speed;r_cleardecals"                    // Walk (slow; no sound) and clears decal textures.
Bind "rshift"        ""                                        // -
Bind "ctrl"          "+duck;r_cleardecals"                     // Duck/Crouch; press before jumping for a long jump with ExoJump Boots (dangerzone) and clears decal textures.
Bind "rctrl"         ""                                        // -
Bind "alt"           ""                                        // -
Bind "ralt"          ""                                        // -
Bind "space"         "+jump;r_cleardecals"                     // Jump; <hold for a high jump with ExoJump Boots> (dangerzone) and clears decal textures.
Bind "enter"         ""                                        // -
Bind "backspace"     ""                                        // -
Bind "ins"           ""                                        // -
Bind "del"           ""                                        // -
Bind "home"          ""                                        // -
Bind "end"           ""                                        // -
Bind "pgup"          ""                                        // -
Bind "pgdn"          ""                                        // -
Bind "scrolllock"    ""                                        // -

// Punctuation keys.
Bind "`"             "toggleconsole"                           // Opens the developer console.
Bind ","             ""                                        // -
Bind "."             ""                                        // -
Bind "/"             ""                                        // -
Bind "semicolon"     ""                                        // -
Bind "'"             ""                                        // -
Bind "\"             ""                                        // -
Bind "["             ""                                        // -
Bind "]"             ""                                        // -
Bind "-"             ""                                        // -
Bind "="             ""                                        // -

// Cursor control keys.
Bind "uparrow"       "+forward"                                // Move forward.
Bind "downarrow"     "+back"                                   // Move back.
Bind "leftarrow"     "+left"                                   // Rotate to left (counter-clockwise).
Bind "rightarrow"    "+right"                                  // Rotate to right (clockwise).

// Mouse keys.
Bind "mwheelup"      "invnext"                                 // Changes weapon to the next one when scroll up.
Bind "mwheeldown"    "invprev"                                 // Changes weapon to the previous one when scroll down.
Bind "mouse1"        "+attack;r_cleardecals"                   // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone) and clears decal textures.
Bind "mouse2"        "+attack2"                                // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
Bind "mouse3"        "player_ping"                             // Ping the players.
Bind "mouse4"        ""                                        // -
Bind "mouse5"        "+quickinv"                               // Radial weapon select menu (quick visual selection of weapons/items).

// Function keys.
Bind "f1"            "Exec numpad;toggleconsole"               // Executes "Numpad" Config and opens console.
Bind "f2"            "Exec MilesExInferno\nadepractice"        // Executes "NadePractice" config.
Bind "f3"            "Exec MilesExInferno\Binds"               // Executes "Binds" config.
Bind "f4"            "afk-move"                                // Calls for alias "afk-move" {script}.
Bind "f5"            "toggle cl_righthand 0 1"                 // ToggleBinds F5 to change hands from left to right.
Bind "f6"            ""                                        // -
Bind "f7"            ""                                        // -
Bind "f8"            ""                                        // -
Bind "f9"            ""                                        // -
Bind "f10"           ""                                        // -
Bind "f11"           ""                                        // -
Bind "f12"           ""                                        // -

// Numeric keypad keys.
//
// <> Weapons list:
// Pistols: glock, hkp2000, usp_silencer, elite, p250, tec9, fn57, deagle { (I) CZ75-Auto -> 'tec9', 'fn57'; (II) R8 Revolver -> 'deagle' }
// Rifles: galilar, famas, ak47, m4a1, m4a1_silencer, ssg08, aug, sg556, awp, scar20, g3sg1 { (I) M4A4, M4A1-S, AK-47 -> 'm4a1', 'm4a1_silencer', 'ak47' }
// Heavies: nova, xm1014, mag7, m249, negev { (I) Sawed-Off -> 'mag7' }
// SMGs: mac10, mp9, mp7, ump45, p90, bizon { (I) MP5-SD -> 'mp7' }
// Equipment: vest, vesthelm, taser, defuser, heavyarmor
// Grenades: molotov, incgrenade, decoy, flashbang, hegrenade, smokegrenade, tagrenade
//
// <i> An item which has a different name in the other team, can be bought via the other team-side's alias.
Bind "numlock"       ""                                        // -
Bind "kp_slash"      "buy hegrenade"         		       // Buy: High Explosive Grenade.
Bind "kp_multiply"   "buy flashbang"                           // Buy: Flashbang.
Bind "kp_minus"      "buy smokegrenade"                        // Buy: Smoke Grenade.
Bind "kp_plus"       "buy incgrenade"                          // Buy: Incendiary Grenade/Molotov.
Bind "kp_enter"      "buy mp7"                                 // Buy: MP7/MP5-SD
Bind "kp_del"        "buy defuser"                             // Buy: Defuse Kit.
Bind "kp_ins"        "buy vest; buy vesthelm"                  // Buy: Kevlar Vest, Tries to buy + Helmet.
Bind "kp_end"        "buy p250"                                // Buy: P250.
Bind "kp_downarrow"  "buy tec9"                                // Buy: Five-SeveN/CZ75 Auto/Tec-9.
Bind "kp_pgdn"       "buy mp9"                                 // Buy: MP9/MAC-10
Bind "kp_leftarrow"  "buy deagle"                              // Buy: Desert Eagle/R8 Revolver.
Bind "kp_5"          "buy galilar"                             // Buy: FAMAS/Galil AR.
Bind "kp_rightarrow" "buy ak47"                                // Buy: M4A4/M4A1-Silencer/AK-47.
Bind "kp_home"       "buy sg556"                               // Buy: AUG/SG 556.
Bind "kp_uparrow"    "buy ssg08"                               // Buy: SSG 08.
Bind "kp_pgup"       "buy awp"          		       // Buy: AWP

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
Cl_use_opens_buy_menu "0"

// Name of the Binding to enable mouse selection in the scoreboard.
// Default: +attack2
Cl_scoreboard_mouse_enable_Binding "+attack2"

// Set the key to use for donation in the buy menu.
// Default: 0
//
// <> Values:
// 0: Left Control.
// 1: Left Alt
// 2: Left Shift.
Cl_buywheel_donate_key "0"

// Follow grenade key.
// Default: 0
//
// >> The key used to follow grenades thrown by a player which is observed.
//
// <> Values:
// 0: LeftALT
// 1: LeftSHIFT
// 2: +reload key (default key: 'R').
Cl_spec_follow_grenade_key "2"

// Duck toggle.
// Default: 0
//
// <> Values:
// 0: Hold to duck.
// 1: Press to toggle duck.
Option_duck_method "0"

// Walk toggle.
// Default: 0
//
// <> Values:
// 0: Hold to walk.
// 1: Press to toggle walk.
Option_speed_method "0"

// Auto-deploy parachute if fall speed exceeds lethal limit.
// Default: 1
Cl_parachute_autodeploy "1"

// Joystick controller support.
// Default: 0
Joystick "0"

// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <i> The value '1' is equivalent with the Launch Option: '-nojoy'.
Joystick_force_disabled "1"

// Sets controllers enabled/disabled just before the config is written.
// Default: 1
Joystick_force_disabled_set_from_options "1"
