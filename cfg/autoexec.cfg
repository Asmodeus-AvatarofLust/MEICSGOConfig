// Clears any previous text in console.
Clear

// Executes each Config found in "...\cfg\MilesExInferno" folder.
exec "MilesExInferno\audio.cfg"
exec "MilesExInferno\binds.cfg"
exec "MilesExInferno\crosshair.cfg"
exec "MilesExInferno\hud.cfg"
exec "MilesExInferno\mouse.cfg"
exec "MilesExInferno\network.cfg"
exec "MilesExInferno\scripts.cfg"
exec "MilesExInferno\video.cfg"

// Write all the settings into config.cfg file, the main configuration file of the game.
Host_writeconfig

// Play the sound when the entire process is done.
Playvol "weapons/knife/knife_deploy1" "1"

// Clears any previous text in console.
Clear

