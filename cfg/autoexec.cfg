// Clears any previous text in console.
Clear

// Executes each Config found in "...\cfg\AoL" folder.
exec "AoL\audio.cfg"
exec "AoL\binds.cfg"
exec "AoL\crosshair.cfg"
exec "AoL\hud.cfg"
exec "AoL\mouse.cfg"
exec "AoL\network.cfg"
exec "AoL\scripts.cfg"
exec "AoL\video.cfg"

// Write all the settings into config.cfg file, the main configuration file of the game.
Host_writeconfig

// Play the sound when the entire process is done.
Playvol "weapons/knife/knife_deploy1" "1"

// Clears any previous text in console.
Clear

