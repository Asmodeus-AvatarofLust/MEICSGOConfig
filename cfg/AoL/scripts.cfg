// Afk script
Alias afk-move "afk-move_on"
Alias afk-move_on "+forward; +moveleft; +left; nvg_on; alias afk-move afk-move_off"
Alias afk-move_off "-forward; -moveleft; -left; nvg_off; alias afk-move afk-move_on"

